apply plugin: "kotlin"

repositories {
    mavenLocal()
}

dependencies {
    implementation kotlinStdlib()
    implementation "org.jetbrains:dukat:0.0.16"
    implementation "org.jsoup:jsoup:1.8.2"
}

task downloadIDL(dependsOn: build, type: JavaExec) {
    main = "org.jetbrains.kotlin.tools.dukat.DownloadKt"
    classpath = sourceSets.main.runtimeClasspath
}

task launchDukat(dependsOn: build, type: JavaExec) {
    main = "org.jetbrains.kotlin.tools.dukat.LaunchKt"
    classpath = sourceSets.main.runtimeClasspath
}
